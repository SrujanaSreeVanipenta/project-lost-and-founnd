<!DOCTYPE html>

<head>

  <title>Profile - Galileo Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding-bottom: 80px; /* space for bottom nav */
      background-color: #f8fafb;
      font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;
    }

    /* Bottom Navigation Bar */
    .nav-bar {
      width: 100%;
      background-color: white;
      padding: 15px 20px;
      box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
      position: fixed;
      bottom: 0;
      left: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #374151;
      font-weight: 500;
      text-decoration: none;
    }

    .nav-links a:hover {
      color: #1d4ed8;
      transition: color 0.3s ease-in-out;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .profile-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
    }

    .profile-card button {
      transition: background-color 0.3s ease-in-out;
    }

    .profile-card button:hover {
      background-color: #2563eb;
    }
  </style>
</head>
